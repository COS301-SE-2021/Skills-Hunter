<div class="application-body">
    <h1 mat-dialog-title>Invite candidate X</h1>
    <div mat-dialog-content>
    <!--p>What's your favorite animal?</p-->
    <div class="row">
        <mat-form-field class="col-12" appearance="fill">
        <mat-label>Invitation message</mat-label>
        <textarea matInput [(ngModel)]="data.message"></textarea>
        </mat-form-field>
    </div>
    </div>
    <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.message" cdkFocusInitial>Send invitattion</button>
    </div>
</div>
