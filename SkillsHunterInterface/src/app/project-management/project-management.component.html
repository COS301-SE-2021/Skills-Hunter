
<div class="project-management-body">
    <button mat-raised-button color="primary" (click)="openCreateProjectDialog()">Create Project</button><br><br>
    <div class="row projects">
        <div class="col-12 col-md-4" *ngFor="let x of [].constructor(10)">
          <mat-accordion class="project-expansion-pannel">
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Project X
                </mat-panel-title>
                <mat-panel-description>
                  short description
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>Project data</p>
            </mat-expansion-panel>
          </mat-accordion>
          <br>
        </div>
    </div>
</div>
