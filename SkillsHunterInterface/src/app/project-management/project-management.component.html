
<div class="project-management-body">
    <button mat-raised-button color="primary" (click)="openCreateProjectDialog()">Create Project</button><br><br>
    <div class="row">
        <mat-card class=" project-card col-10 col-sm-5 col-md-3" *ngFor="let x of [].constructor(10)">
            <mat-card-header>
              <mat-card-title>Project X</mat-card-title>
              <mat-card-subtitle>Location</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div>A short description</div>
              <div>Skills: C++. JS, Angular</div>
              <div>Skill Collections: FrontendJS, MS</div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button routerLink="/projectManagement" routerLinkActive="active">View</button>
              <button mat-button (click)="openDialog()">Apply</button>
            </mat-card-actions>
          </mat-card>
          
    </div>
</div>
