<div class="page-header">
  <h3 class="page-title">
    Categories
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

	    <div class="form-group" (click) = "filter=false">
	      <div class="input-group">
	        <input type="text" class="form-control" placeholder="search" aria-label="Recipient's username">
	        <div class="input-group-append">
	          <button class="btn btn-sm btn-gradient-primary" type="button">Search</button>
	        </div>
	      </div>
	    </div>

	   	<button type="button" class="btn btn-gradient-primary btn-icon-text" (click)="create=!create;filter=false">
	        create
	    </button>
       

	    <div class = "border border-secondary rounded mt-5 p-4 w-75" *ngIf="create">
	        <form class="forms-sample">
		          <div class="form-group">
		            <label for="exampleInputUsername1">Name</label>
		            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="name">
		          </div>

		          <div class="form-group">
		            <label for="exampleTextarea1">Description</label>
		            <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
		          </div>
         
	          <button type="submit" class="btn btn-gradient-dark btn-fw mr-2 btn-icon-text">
          		<i class="mdi mdi-content-save btn-icon-prepend"></i>
	          	Save
	          </button>
	          <button class="btn btn-light">Cancel</button>
	        </form>	    	
	    </div>        

		<div class="row mt-5">
		  <div class="col-lg-3 grid-margin stretch-card">
		  	<div class="card-body bg-success rounded">
		        <p class="mt-3 ml-3"><b>Name</b></p>
		        <p class="card-description ml-3">Languages</p>
		       	<p class="ml-3"><b>Description</b></p>
		        <p class="card-description ml-3">Programming languages</p>
		        <button type="button" class="btn btn-rounded btn-icon bg-info ml-3" (click)="openMediumModal(mediumModalContent)">
                	<mat-icon>edit</mat-icon>
              	</button>
        <ng-template #mediumModalContent let-modal class="modal fade" id="exampleModal-2" aria-labelledby="exampleModalLabel-2">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel-2">Edit Category</h5>
              <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
		        <form class="forms-sample">
			          <div class="form-group">
			            <label for="exampleInputUsername1">Name</label>
			            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="name">
			          </div>
			          <div class="form-group">
			            <label for="exampleTextarea1">Description</label>
			            <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
			          </div>
		        </form>	
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-gradient-dark btn-fw mr-2 btn-icon-text" (click)="modal.close()"><i class="mdi mdi-content-save btn-icon-prepend"></i>
		          	Save</button>
              <button type="button" class="btn btn-light" (click)="modal.close()">Cancel</button>
            </div>
          </div>
        </ng-template>

				
              	<button type="button" class="btn btn-rounded btn-icon bg-danger ml-3 ml-3">
                	<mat-icon>delete</mat-icon>
              	</button>
		    </div>
		  </div>
		</div>

      </div>
    </div>
  </div>	
</div>
