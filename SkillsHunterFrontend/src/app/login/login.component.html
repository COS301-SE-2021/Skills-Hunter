<div class="wrapper">
    <div id="SHdiv">
        <h1 id="SH">Skills Hunter</h1>
    </div>
    <h2 id="loginL">LOGIN</h2>
    <form  [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="LoginForm">
        <mat-form-field class="field">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput required>
            <!-- mat-error is for validation -->
            <mat-error *ngIf="LoginForm.controls['email'].hasError('email')  && !LoginForm.controls['email'].hasError('required')">
                Please Enter A Valid Email Address
            </mat-error>
            <mat-error *ngIf="LoginForm.controls['email'].hasError('required')">
                email address is <strong>required</strong>
            </mat-error>           
        </mat-form-field>
        <br/>

       <mat-form-field class="field" color="accent">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput required [type]="hide ? 'password' : 'text'" >
            <mat-error *ngIf="LoginForm.controls['password'].hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
            
            <button id="pbutton"  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
            <mat-icon id="pIcon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            
        </mat-form-field>
        <br/>
        <a href="#" id="forgot">Forgot Your Password?</a>
        <div class="form-group" >
        <button id="login" class="btn btn-primary" [disabled]="LoginForm.controls['email'].invalid || LoginForm.controls['password'].invalid" type="submit" >Login</button><br><br>
        <p *ngIf="!_match" class="alert alert-danger"> 
            Invalid Username or Password !              
        </p> 
            <p id="accountLink"><a id="registerlink" [routerLink]="['/register']">Don't Have An Account Yet? Register </a></p>  
        </div>

    </form>
</div>
