<mat-tab-group mat-align-tabs="center">
  <!-- Candidate  -->
  <mat-tab label="Applications Sent To Recruiters"> </mat-tab>

  <mat-tab label="Invitations Received from Recruiters">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="project_name">
        <th mat-header-cell *matHeaderCellDef>Project Name</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="invitation_date">
        <th mat-header-cell *matHeaderCellDef>Invitation Date</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="invitation_message">
        <th mat-header-cell *matHeaderCellDef>Invitation Message</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-tab>
