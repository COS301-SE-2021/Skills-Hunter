<mat-tab-group mat-align-tabs="center">
  <!-- Candidate  -->
  <mat-tab label="Applications Sent To Recruiters">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilterApplications($event.target.value)"
        placeholder="Filter Applications"
      />
    </mat-form-field>

    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceApplications">
        <!-- Project Column -->
        <!-- <ng-container matColumnDef="project_name">
          <th mat-header-cell *matHeaderCellDef>Project Name</th>
          <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
        </ng-container> -->

        <!-- Date Column -->
        <ng-container matColumnDef="application_date">
          <th mat-header-cell *matHeaderCellDef>Invitation Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.inviteDate | date: "short" }}
          </td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="application_message">
          <th mat-header-cell *matHeaderCellDef>Applicaion Message</th>
          <td mat-cell *matCellDef="let element">{{ element.message }}</td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="application_response">
          <th mat-header-cell *matHeaderCellDef>Response</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumnsApplications; sticky: true"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumnsApplications"
          (click)="showApplication(row)"
        ></tr>
      </table>
    </div>
  </mat-tab>

  <mat-tab label="Invitations Received from Recruiters">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilterInvitations($event.target.value)"
        placeholder="Filter Invitations"
      />
    </mat-form-field>

    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceInvitations">
        <!-- Project Column -->
        <!-- <ng-container matColumnDef="project_name">
          <th mat-header-cell *matHeaderCellDef>Project Name</th>
          <td mat-cell *matCellDef="let element">{{ element.projectName }}</td>
        </ng-container> -->

        <!-- Date Column -->
        <ng-container matColumnDef="invitation_date">
          <th mat-header-cell *matHeaderCellDef>Invitation Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.inviteDate | date: "short" }}
          </td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="invitation_message">
          <th mat-header-cell *matHeaderCellDef>Invitation Message</th>
          <td mat-cell *matCellDef="let element">{{ element.message }}</td>
        </ng-container>

        <!-- Response Column -->
        <ng-container matColumnDef="invitation_response">
          <th mat-header-cell *matHeaderCellDef>Response</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumnsInvitations; sticky: true"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumnsInvitations"
          (click)="showInvitation(row)"
        ></tr>
      </table>
    </div> </mat-tab
></mat-tab-group>
