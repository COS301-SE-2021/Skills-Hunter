<button mat-raised-button id="createbtn" (click)="create()">
  Create Project
</button>

<!-- <button mat-raised-button id="adminbtn" [routerLink]="['/admin-add-skill'] hide">
  Admin Dashboard
</button> -->

<div>
  <mat-form-field class="example-form-field">
    <mat-label>Search Projects:</mat-label>
    <input matInput type="text" [(ngModel)]="filterQuery" />
    <button
      *ngIf="filterQuery"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="filterQuery = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<app-project-card
  *ngFor="let project of _projects | searchAndFilterCandidate: filterQuery"
  [card_project]="project"
></app-project-card>
