<div>
  <div class="topLineContainer">
    <mat-form-field
      appearance="outline"
      class="example-form-field"
      id="searchProjectsinput"
    >
      <mat-label>Search Projects:</mat-label>
      <input matInput type="text" [(ngModel)]="filterQuery" />
      <button
        *ngIf="filterQuery"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="filterQuery = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <!-- <div id="creatediv"> -->
    <button mat-raised-button id="createbtn" color="accent" (click)="create()">
      Create Project
    </button>
    <!-- </div> -->
  </div>

  <div id="projectCard">
    <app-project-card
      *ngFor="let project of _projects"
      [card_project]="project"
    ></app-project-card>
  </div>
</div>
