<mat-card class="project-card">
  <mat-card-header>
    <div mat-card-avatar class="project-menu-header-image"></div>
    <mat-card-title>{{ card_project.Name }}</mat-card-title>
    <mat-card-subtitle>{{ card_project.Owner }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <b>View Project Details</b>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>
          {{ card_project.Description }}
        </p>

        <mat-card class="project-card-skills">
          <mat-card-title>Skills</mat-card-title>
          <mat-chip-list aria-label="Project Required Skills">
            <mat-chip color="primary" selected>{{
              card_project.Skill
            }}</mat-chip>
          </mat-chip-list>
        </mat-card>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>

  <mat-card-actions>
    <button
      class="card-project-find"
      mat-raised-button
      color="accent"
      [routerLink]="['/match-candidate']"
    >
      Match Candidates
    </button>

    <button
      class="card-project-delete"
      mat-raised-button
      color="accent"
      (click)="delete(card_project)"
    >
      Remove Project
    </button>

    <button
      class="card-project-update"
      mat-raised-button
      color="accent"
      (click)="update(card_project)"
    >
      Update Project
    </button>
  </mat-card-actions>
</mat-card>
