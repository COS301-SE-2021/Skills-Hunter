<mat-card class="project-card">
  <mat-card-header>
    <div mat-card-avatar class="project-menu-header-image"></div>
    <mat-card-title>{{ card_project.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <b>View Project Details</b>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>
          {{ card_project.description }}
        </p>

        <mat-card class="project-card-skills">
          <mat-card-title>Skills</mat-card-title>
          <mat-chip-list aria-label="Project Required Skills">
            <mat-chip
              *ngFor="let item of this.card_project.projectSkills.skills"
              color="accent"
            >
              {{ item.name }}
            </mat-chip>
          </mat-chip-list>
        </mat-card>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>

  <mat-card-actions>
    <button
      class="card-project-find"
      id="match"
      mat-raised-button
      color="accent"
      (click)="match(card_project)"
    >
      Match Candidates
    </button>

    <button
      class="card-project-delete"
      id="del"
      mat-stroked-button
      color="warn"
      (click)="delete(card_project)"
    >
      Remove Project
    </button>

    <button
      class="card-project-update"
      id="update"
      mat-stroked-button
      color="accent"
      (click)="update(card_project)"
    >
      Update Project
    </button>

    <button
      class="card-project-apply"
      id="apply"
      mat-raised-button
      color="primary"
      (click)="apply(card_project)"
    >
      Apply
    </button>

    <button
      class="card-project-cancelappl"
      id="cancelapp"
      mat-raised-button
      color="accent"
      (click)="cancel()"
    >
      Cancel Application
    </button>
  </mat-card-actions>
</mat-card>
