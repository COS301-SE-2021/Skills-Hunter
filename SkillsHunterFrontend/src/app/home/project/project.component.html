<mat-card id = "cardContainer">
	<mat-card-content>
		<table>
			<tr><td><b>Name</b></td><td>{{ _project.Name }}</td></tr>
			<tr><td><b>Description</b></td><td>{{ _project.Description }}</td></tr>
			<tr><td><b>Industry</b></td><td>{{ _project.Industry }}</td></tr>
			<tr><td><b>Owner</b></td><td>{{ _project.Owner }}</td></tr>
			<tr><td><b>Location</b></td><td>{{ _project.Location }}</td></tr>
			<!--<tr><td><b>Skills</b></td><td>{{ _project.Skill }}</td></tr>-->
			<tr><td><b>Skills</b></td><td><span *ngFor="let skill of _project.Skill"> {{ skill.SkillName}}</span></td></tr>
		</table>
	</mat-card-content>
</mat-card>
