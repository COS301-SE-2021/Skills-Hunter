<div>
  <mat-form-field class="example-form-field">
    <mat-label>Search For A Candidate:</mat-label>
    <input matInput type="text" [(ngModel)]="filterQuery" />
    <button
      *ngIf="filterQuery"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="filterQuery = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
