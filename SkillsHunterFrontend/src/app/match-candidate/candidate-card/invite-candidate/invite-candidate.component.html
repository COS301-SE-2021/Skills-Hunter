<mat-card class="invitation-card">
  <mat-card-header>
    <mat-card-title>Send A Personalised Invitation Message</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="invitationFormGroup">
      <mat-form-field appearance="outline">
        <mat-label>Provided Invitation Message (Optional)</mat-label>
        <textarea
          matInput
          placeholder="..."
          formControlName="invitationMessage"
          required
        ></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="accent" (click)="invite()">Send</button>
  </mat-card-actions>
</mat-card>
