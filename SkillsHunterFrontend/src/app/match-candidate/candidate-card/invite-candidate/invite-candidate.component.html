<mat-card class="invitation-card">
  <mat-card-header>
    <mat-card-title>Invitation Message</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="invitationContent">
      <form [formGroup]="invitationFormGroup">
        <mat-form-field appearance="outline">
          <mat-label>A personalised message</mat-label>
          <textarea
            matInput
            placeholder="..."
            formControlName="invitationMessage"
          ></textarea>
        </mat-form-field>
      </form>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" class="cancel" (click)="cancel()">
      Cancel
    </button>
    <button mat-raised-button color="accent" class="send" (click)="invite()">
      Send
    </button>
  </mat-card-actions>
</mat-card>
