<div class="page-header">
  <h3 class="page-title">
    Project Creation
  </h3>
</div>

<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li ngbNavItem>
    <a ngbNavLink>Info</a>

    <ng-template ngbNavContent>
	    <div class="card">
	      <div class="card-body">
	        <form class="forms-sample">	      	
	          <div class="form-group">
	            <label for="exampleInputUsername1">Name</label>
	            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Name">
	          </div>
	          
	          <div class="form-group">
	            <label for="exampleTextarea1">Description</label>
	            <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
	          </div>
	          
	          <div class="form-group">
	            <label for="exampleInputEmail1">Location</label>
	            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Location">
	          </div>

	        </form>          
	       </div>
	    </div>



    </ng-template>

  </li>
  <li ngbNavItem>
    <a ngbNavLink>Skill</a>

    <ng-template ngbNavContent>
	    <div class="card">
	      <div class="card-body">

			<form class="add-items d-flex mb-0 mt-2" [formGroup]="form" (ngSubmit)="addTodo()">

			    <select class="form-control todo-list-input" id="exampleFormControlSelect1" formControlName="skillToAdd">
				      <option *ngFor="let skill of skills" [value]="skill.skillId">{{skill.name}}</option>
				</select>

		  		<button class="add btn btn-primary todo-list-add-btn py-2" type="submit" [disabled]="form.invalid">Add</button>

		  		<button class="add btn btn-primary todo-list-add-btn py-2" type="button" (click)="skillModal(skillModalContent)">new</button>



			    <ng-template #skillModalContent let-modal class="modal fade" id="exampleModal-2" aria-labelledby="exampleModalLabel-2">
		          <div class="modal-content">
		  	        <form class="forms-sample m-2">
				          <div class="form-group">
				            <label for="exampleInputUsername1"><b>Name</b></label>
				            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="name">
				          </div>

								  <div class="form-group">
								    <label for="exampleFormControlSelect1"><b>Weight</b></label>
								    <select class="form-control" id="exampleFormControlSelect1">
								      <option>1</option>
								      <option>2</option>
								      <option>3</option>
								      <option>4</option>
								      <option>5</option>
								      <option>6</option>
								      <option>7</option>
								      <option>8</option>
								      <option>9</option>
								      <option>10</option>
								    </select>
								  </div>
		         
			          <button type="submit" class="btn btn-gradient-dark btn-fw mr-2 btn-icon-text" data-dismiss="modal" (click)="saveCategory();modal.close()">
		          		<i class="mdi mdi-content-save btn-icon-prepend"></i>
			          	Add
			          </button>
			          <button class="btn btn-light" data-dismiss="modal" (click)="modal.close()">Cancel</button>
			        </form>	
		          </div>
		        </ng-template> 
        		  				  		
			</form>



			<div class="list-wrapper pt-2">
			  <ul class="d-flex flex-column-reverse todo-list todo-list-custom">
			    <li *ngFor="let todo of todoArray">
			      <div class="form-check form-check-flat">
			        <label class="form-check-label"><b>
			          {{todo.name}}</b>
			          <i class="input-helper"></i>
			        </label>
			      </div>
			      <i class="remove mdi mdi-close" (click)="removeTodoItem(todo)"></i>
			    </li>
			  </ul>
			</div>

	      </div>
	    </div>
    </ng-template>

  </li>
  <li ngbNavItem>
    <a ngbNavLink>Skill Collections</a>
    <ng-template ngbNavContent>Second content</ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav"></div>
