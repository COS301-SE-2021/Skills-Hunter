<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    <mat-card class="candidate-card">

        <mat-card-header>
          <div mat-card-avatar class="candidate-menu-header-image"></div>
          <mat-card-title>Simon Sinek</mat-card-title>
          <mat-card-subtitle>Painter</mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content>
            <p>
                A painter with a golden brush.
            </p>
        </mat-card-content>
    
        <mat-card class="candidate-card-skills">
            <mat-card-title>Skills</mat-card-title>
            <mat-chip-list aria-label="Candidate Skills">
                <mat-chip color="primary" selected>Painting</mat-chip>
                <mat-chip color="primary" >Programming</mat-chip>
                <mat-chip color="primary" selected>Photography</mat-chip>
                <mat-chip color="primary" >Baking</mat-chip>
                <mat-chip color="primary" selected>Cooking</mat-chip>
            </mat-chip-list>        
        </mat-card>
    
        <mat-card-actions>
                <button class="candidate-invite" mat-raised-button color="accent">Invite To Project</button>
        </mat-card-actions>
      </mat-card>
</div>
<div mat-dialog-actions>
    <button mat-raised-button >Close</button>
</div>
