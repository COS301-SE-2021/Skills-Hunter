<mat-card class="create-card">
  <mat-card-header>
    <div style="text-align: center">
      <mat-card-title>Update Project</mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="stepper-card">
      <mat-card-content>
        <form [formGroup]="projectBasicInfo" class="stepform">
          <ng-template matStepLabel>Step 1</ng-template>
          <mat-form-field appearance="outline">
            <mat-label>Project Name</mat-label>
            <input
              matInput
              placeholder="Project X"
              formControlName="projectName"
              required
            />
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Project Description</mat-label>
            <textarea
              matInput
              placeholder="..."
              formControlName="projectDescription"
              required
            ></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Location</mat-label>
            <input
              matInput
              placeholder="Hatfield"
              formControlName="projectLocation"
              required
            />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>

    <mat-card class="stepper-card">
      <mat-card-content>
        <h1 class="adding-title">Skills</h1>
        <button
          mat-icon-button
          color="primary"
          (click)="addSkill()"
          class="adding"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
        <br />
        <br />

        <ngx-select-dropdown
          (change)="changeDetectedSkills($event)"
          [config]="configSkills"
          [options]="dropdownOptionsSkills"
          [(ngModel)]="selectedSkills"
          [multiple]="true"
        ></ngx-select-dropdown>
        <br />

        <button
          mat-icon-button
          color="primary"
          (click)="addCollection()"
          class="adding"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
        <h1 class="adding-title">Collections</h1>

        <br />
        <br />

        <ngx-select-dropdown
          (change)="changeDetectedCollections($event)"
          [config]="configCollections"
          [options]="dropdownOptionsCollections"
          [(ngModel)]="selectedCollections"
          [multiple]="true"
        ></ngx-select-dropdown>
        <br />
        <br />

        <mat-slide-toggle
          color="primary"
          [(ngModel)]="isCheckedOpenForApplications"
          [disabled]="toggleNewSkillsAdded"
          >Project is Open for Application</mat-slide-toggle
        >
        <br />
      </mat-card-content>
    </mat-card>
    <button mat-raised-button color="warn" class="back" (click)="cancel()">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      class="next"
      (click)="updateTheProject()"
    >
      Apply
    </button>
  </mat-card-content>
</mat-card>
