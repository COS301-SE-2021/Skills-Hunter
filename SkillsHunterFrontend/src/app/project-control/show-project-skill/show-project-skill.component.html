<mat-card class = "show-skills-card" >
    <h2><b>Project Skills</b></h2>
    <mat-list>
        <mat-list-item *ngFor="let skill of data">
            <mat-icon mat-list-icon>skill</mat-icon>
            <div mat-line>{{skill.name}}</div>
            <div mat-line> Weight: {{skill.weight}} </div>
          </mat-list-item>
    </mat-list>
</mat-card>
