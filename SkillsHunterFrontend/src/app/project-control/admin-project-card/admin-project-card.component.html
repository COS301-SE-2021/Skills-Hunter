<mat-card class="project-card">

        <div class = "user-name"><b>Name</b></div><div class = "user-value">{{project.Name}}</div>
        <div class = "user-name"><b>Description</b></div><div class = "user-value">{{project.Description}}</div>
        <div class = "user-name"><b>Owner</b></div><div class = "user-value">{{project.Owner}}</div>
        <div class = "user-name"><b>Open</b></div><div class = "user-value">{{project.OpenForApplication ? "Yes" : "No"}}</div>
  </mat-card>
