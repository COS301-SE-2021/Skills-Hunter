<mat-card class="category-card">
    <div class = "category-name"><b>Name</b></div><div class = "category-value">{{category.name}}</div>
    <div class = "category-name"><b>Description</b></div><div class = "category-value">{{category.description}}</div>
    <button mat-raised-button color = "primary" id = "btnDelete" (click) = "onDelete(category)">Delete</button>
</mat-card>
