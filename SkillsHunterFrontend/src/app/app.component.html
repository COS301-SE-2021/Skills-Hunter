<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar" id="tool">

    
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <span>Skills Hunter</span>
    <span class="toolbar-spacer"></span>
    
    <button id="house"
      mat-icon-button
      class="toolbar-icon favorite-icon"
      aria-label="Example icon-button with heart icon">

      <mat-icon [routerLink]="['/home']" routerLinkActive="router-link-active">home</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"   id="side">
      <mat-nav-list>
      
        <div id="adminlist">
          <!--<li><a routerLink = "/statistics"><b>Statistics</b></a></li>-->
          <a mat-list-item routerLink = "/user-control"><b>User Control</b></a>
          <a mat-list-item routerLink = "/project-control"><b>Project Control</b></a>
          <a mat-list-item routerLink = "/skill-control"><b>Skill Control</b></a>
          <a mat-list-item routerLink = "/category-control"><b>Category Control</b></a>
          <a mat-list-item routerLink = "/skill-collection-control"><b>Skill Collection Control</b></a>
        </div>
        <div id="userlist">
          <!--<li><a routerLink = "/statistics"><b>Statistics</b></a></li>-->
          <a mat-list-item routerLink = "/profile"><b>Profile</b></a>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
