<div id="workf">
    <form [formGroup]="workDetailsForm" class="content" id="details" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="field">
            <mat-label>Organisation name</mat-label>
            <input matInput placeholder="University of Pretoria" formControlName="organisation" required>
            
            <mat-error
                *ngIf="workDetailsForm.controls['organisation'].hasError('pattern') &&
                !workDetailsForm.controls['organisation'].hasError('required')">
                please enter a organisation name
            </mat-error>
            <mat-error *ngIf="workDetailsForm.controls['organisation'].hasError('required')">
                Organisation is <strong>required</strong>
            </mat-error>
        </mat-form-field><br/>
        <mat-form-field appearance="outline" class="field">
            <mat-label>Role</mat-label>
            <input matInput placeholder="example@mail.com" formControlName="role" required>
            
            <mat-error
                *ngIf="workDetailsForm.controls['role'].hasError('pattern') &&
                !workDetailsForm.controls['role'].hasError('required')">
                please enter a role name
            </mat-error>
            <mat-error *ngIf="workDetailsForm.controls['role'].hasError('required')">
                role is <strong>required</strong>
            </mat-error>
        </mat-form-field><br/>
        <mat-form-field appearance="outline" class="field">
            <mat-label>Description</mat-label>
            <input matInput placeholder="description of position or tasks of position" formControlName="description" required>
            
            <mat-error
                *ngIf="workDetailsForm.controls['description'].hasError('pattern') &&
                !workDetailsForm.controls['description'].hasError('required')">
                please write a description
            </mat-error>
            <mat-error *ngIf="workDetailsForm.controls['description'].hasError('required')">
                description is <strong>required</strong>
            </mat-error>
        </mat-form-field><br/>

       <!-- <mat-form-field appearance="outline" id="duration">

                !workDetailsForm.controls['duration'].hasError('required')">
                please enter a duration
            </mat-error>
            <mat-error *ngIf="workDetailsForm.controls['duration'].hasError('required')">
                duration is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" id="drop">
            <mat-label>duration</mat-label>

              <mat-option style="color:black" *ngFor="let list of dropList" [value]="list" >{{list}}</mat-option>
            </mat-select>

        <mat-form-field appearance="outline" class="field">
            <mat-label>Duration</mat-label>
            <mat-date-range-input [formGroup]="workDetailsForm" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date" required>
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error
            *ngIf="workDetailsForm.controls['start'].hasError('required')">
            please enter a duration
            </mat-error>
            <mat-error *ngIf="workDetailsForm.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="workDetailsForm.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field><br/>
        <button mat-raised-button color="warn" id="cancel"  (click)="cancel()">
            Cancel
        </button>
        <button mat-raised-button color="primary" id="applyBtn"  type="submit">
            Submit
        </button><br/>
    </form>
    
</div>
