<div class="container" id="cards">
    <div class="row">

        <div class="col-md" id="div2">
            <mat-card class="details-card">
                <mat-card-header>
                  <mat-card-title>Personal details</mat-card-title>
                </mat-card-header>
                <mat-card-content >
                    <form [formGroup]="personalDetailsForm" class="content" id="details">
                        <mat-form-field  class="field">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" formControlName="name" required>
                       
                            <mat-error
                            *ngIf="personalDetailsForm.controls['name'].hasError('pattern') &&
                                !personalDetailsForm.controls['name'].hasError('required')">
                                please enter a valid name containing characters only
                            </mat-error>
                            <mat-error
                            *ngIf="personalDetailsForm.controls['name'].hasError('required')">
                                name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field><br/>
                        <mat-form-field  class="field">
                            <mat-label>Surname</mat-label>
                            <input matInput placeholder="Surname" formControlName="surname" required>
                         
                            <mat-error
                            *ngIf="personalDetailsForm.controls['surname'].hasError('pattern') &&
                                !personalDetailsForm.controls['surname'].hasError('required')">
                                please enter a valid name containing characters only
                            </mat-error>
                            <mat-error
                            *ngIf="personalDetailsForm.controls['surname'].hasError('required')">
                                surname is <strong>required</strong>
                            </mat-error>
                        </mat-form-field><br/>
                        <mat-form-field  class="field">
                            <mat-label>Email address</mat-label>
                            <input matInput placeholder="example@mail.com" formControlName="email" required>
                            
                            <mat-error
                                *ngIf="personalDetailsForm.controls['email'].hasError('email') &&
                                !personalDetailsForm.controls['email'].hasError('required')">
                                please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="personalDetailsForm.controls['email'].hasError('required')">
                            email address is <strong>required</strong>
                            </mat-error>
                        </mat-form-field><br/>
                        <mat-slide-toggle>Are you available for work</mat-slide-toggle>
                        <br/>
                        <button
                            id="register"
                            class="btn btn-primary"
                            [disabled]="
                            personalDetailsForm.controls['name'].invalid ||
                            personalDetailsForm.controls['surname'].invalid ||
                            personalDetailsForm.controls['email'].invalid"
                            type="submit">
                        Register
                        </button><br/>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
        </div>
        <div class="col-md" id="div1">
            <mat-card class="picture-card">
                <mat-card-content>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                </mat-card-content>
                <mat-card-actions>
                    <form >
                        <label for="img">Select image:</label>
                        <input type="file" id="img" name="img" accept="image/*">
                        <input type="submit">
                    </form>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
