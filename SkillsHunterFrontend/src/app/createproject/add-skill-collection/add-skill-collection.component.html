<mat-vertical-stepper linear>
  <mat-step [stepControl]="collectionFormGroup">
    <ng-template matStepLabel>Provide the Collection Name</ng-template>

    <form [formGroup]="collectionFormGroup">
      <mat-form-field appearance="outline">
        <mat-label>Collection Name</mat-label>
        <input
          matInput
          placeholder="iOS Development"
          formControlName="collectionName"
          [(ngModel)]="collectionName"
          required
        />
        <mat-icon matSuffix>text_fields</mat-icon>
      </mat-form-field>

      <br />
      <button mat-stroked-button color="primary" matStepperNext>Next</button>
    </form>
  </mat-step>

  <mat-step label="Select the Collection Weight">
    <div class="stepping">
      <br />

      <div>
        <mat-slider
          thumbLabel
          tickInterval="1"
          step="1"
          min="1"
          max="10"
          [(ngModel)]="collectionWeight"
          aria-label="units"
        >
        </mat-slider>
      </div>
      <div>Selected Weight: {{ collectionWeight }}</div>

      <br />
      <button mat-stroked-button color="primary" matStepperPrevious>
        Back
      </button>
      <button mat-stroked-button color="accent" matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step label="Skills to add to Collection">
    <div>
      <br />
      <mat-form-field>
        <mat-label>Skills</mat-label>
        <mat-select multiple required [(ngModel)]="collectionSkills">
          <mat-option *ngFor="let item of skillArray" [value]="item">
            {{ item.Name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br />

      <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
      <button mat-stroked-button color="primary" matStepperPrevious>
        Back
      </button>
      <button
        mat-stroked-button
        color="accent"
        matStepperNext
        (click)="captureCollection()"
      >
        Apply
      </button>
    </div>
  </mat-step>
</mat-vertical-stepper>
