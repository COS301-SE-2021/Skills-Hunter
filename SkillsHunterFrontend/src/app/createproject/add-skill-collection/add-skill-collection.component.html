<mat-accordion>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Add A Collection of Skills
        </mat-panel-title>
      </mat-expansion-panel-header>



      <mat-horizontal-stepper linear>
        <mat-step  [stepControl] = "collectionFormGroup"> 
            
            <ng-template matStepLabel>Provide the Collection Name</ng-template>
    
            <form [formGroup]="collectionFormGroup">
                <mat-form-field appearance="outline">
                    <mat-label>Collection Name</mat-label>
                    <input matInput placeholder="iOS Development" formControlName="collectionName" [(ngModel)]="collectionName" required>
                    <mat-icon matSuffix>text_fields</mat-icon>
                </mat-form-field>
    
                <br>
                <button mat-button matStepperNext>Next</button>
            </form>
    
        </mat-step>
    
        <mat-step label="Select the Collection Weight"> 
            <div class="stepping"> 
                        <br>
    
            <div>
                <mat-slider
                thumbLabel
                tickInterval="1"
                step="1"
                min="1"
                max="10"
                [(ngModel)]="collectionWeight"
                aria-label="units">
                </mat-slider>
            </div>
            <div>
                Selected Weight: {{collectionWeight}}
            </div>
    
    
            <br>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </mat-step>
    
        <mat-step label="Skills to add to Collection"> 
            <div>
    
                <br>
                <mat-form-field>
                    <mat-label>Skills</mat-label>
                    <mat-select multiple required [(ngModel)]="skillCollection">
                        <!-- <mat-option *ngFor="let item of skillArray" [value]="item"> -->
                            <mat-option *ngFor="let item of skillArray" [value]="item.SkillName">
                            {{item.SkillName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                
                <br>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext (click)="captureCollection()">Apply</button>
            </div>
        </mat-step>
        
    </mat-horizontal-stepper>
      

    </mat-expansion-panel>

    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title class="as-title">
          Show Existing Collection Of Skills
        </mat-panel-title>
      </mat-expansion-panel-header>

      <app-collection-card
  *ngFor="let collection of _collections"
  [card_collection]="collection"
></app-collection-card>

    </mat-expansion-panel>


    
  </mat-accordion>
