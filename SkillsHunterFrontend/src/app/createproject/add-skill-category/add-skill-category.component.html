<mat-vertical-stepper linear>
    <mat-step [stepControl]="skillFormGroup">
      <ng-template matStepLabel>Provide the Skill Name</ng-template>
  
      <form [formGroup]="skillFormGroup">
        <mat-form-field appearance="outline">
          <mat-label>Skill Name</mat-label>
          <input
            matInput
            placeholder="C++"
            formControlName="skillName"
            [(ngModel)]="skillName"
            required
          />
          <mat-icon matSuffix>text_fields</mat-icon>
        </mat-form-field>
  
        <br />
        <button mat-stroked-button color="primary" matStepperNext>Next</button>
      </form>
    </mat-step>
  
    <mat-step label="Select the Skill Weight">
      <div class="stepping">
        <br />
  
        <div>
          <mat-slider
            thumbLabel
            tickInterval="1"
            step="1"
            min="1"
            max="10"
            [(ngModel)]="skillWeight"
            aria-label="units"
          >
          </mat-slider>
        </div>
        <div>Selected Weight: {{ skillWeight }}</div>
  
        <br />
  
        <button mat-stroked-button color="primary" matStepperPrevious>
          Back
        </button>
        <button mat-stroked-button color="accent" matStepperNext>Next</button>
      </div>
    </mat-step>
  
    <mat-step label="Select the Skill Category">
      <div>
        <br />
        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select multiple required [(ngModel)]="skillCategory">
            <mat-option *ngFor="let item of categoryArray" [value]="item">
              {{ item.CategoryName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <br />
        <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-stroked-button color="primary" matStepperPrevious>
          Back
        </button>
        <button
          mat-stroked-button
          color="accent"
          matStepperNext
          (click)="captureSkill()"
        >
          Apply
        </button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
