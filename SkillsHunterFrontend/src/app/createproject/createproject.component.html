<mat-card class="create-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <div style="text-align: center">
      <mat-card-title>New Project Creation</mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <div class="fillIn">
          <form [formGroup]="firstFormGroup" class="stepform">
            <ng-template matStepLabel>Step 1</ng-template>
            <mat-form-field appearance="outline">
              <mat-label>Project Name</mat-label>
              <input
                matInput
                placeholder="Project X"
                formControlName="firstCtrl"
                required
              />
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Project Description</mat-label>
              <textarea matInput placeholder="..." required></textarea>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious class="back">Cancel</button>
              <button mat-button matStepperNext class="next">Next</button>
            </div>
          </form>
        </div>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Step 2">
        <form [formGroup]="secondFormGroup">
          <button mat-raised-button id="createbtn" (click)="individualSkill()">
            Add Individual Skill
          </button>
          <!--put the list in a drop down-->
          <mat-selection-list #shoes [multiple]="false">
            <mat-list-option
              *ngFor="let skill of selectedSkills"
              [value]="skill"
            >
              {{ skill }}
            </mat-list-option>
          </mat-selection-list>

          <button mat-raised-button id="createbtn" (click)="skillCollection()">
            Add Skill collection
          </button>
          <br />
          <mat-slide-toggle>Project open for application</mat-slide-toggle>
          <br />
          <div>
            <button mat-button matStepperPrevious class="back">Back</button>
            <button
              mat-button
              matStepperNext
              class="next"
              (click)="createTheProject()"
            >
              Submit
            </button>
          </div>
        </form>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>-->
</mat-card>
