<mat-card class="create-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <div style="text-align: center">
      <mat-card-title>New Project Creation</mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="projectBasicInfo">
        <div class="fillIn">
          <form [formGroup]="projectBasicInfo" class="stepform">
            <ng-template matStepLabel>Step 1</ng-template>
            <mat-form-field appearance="outline">
              <mat-label>Project Name</mat-label>
              <input
                matInput
                placeholder="Project X"
                formControlName="basicInfo"
                required
              />
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Project Description</mat-label>
              <textarea matInput placeholder="..." required></textarea>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious class="back">Cancel</button>
              <button mat-button matStepperNext class="next">Next</button>
            </div>
          </form>
        </div>
      </mat-step>
      <mat-step [stepControl]="projectSkillsAndCollections" label="Step 2">

        </div> -->

              {{ skill }}

          </mat-selection-list>

          <button mat-raised-button id="createbtn" (click)="skillCollection()">
            Add Skill collection
          </button> -->

          [placeholder]="'Search A Skill'"
          [settings]="dropdownSettings"
          [data]="dropdownList"
          [(ngModel)]="selectedItems"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>
