<mat-card class="create-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <div style="text-align: center">
      <mat-card-title>New Project Creation</mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-horizontal-stepper
      [linear]="isLinear"
      fxLayout="column"
      fxFlex="100"
      fxLayoutAlign=" stretch"
      #stepper
    >
      <mat-step [stepControl]="projectBasicInfo" fxFlex="100" fxLayout="column">
        <mat-card class="stepper-card">
          <mat-card-content>
            <form [formGroup]="projectBasicInfo" class="stepform">
              <ng-template matStepLabel>Step 1</ng-template>
              <mat-form-field appearance="outline">
                <mat-label>Project Name</mat-label>
                <input
                  matInput
                  placeholder="Project X"
                  formControlName="basicInfo"
                  required
                />
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Project Description</mat-label>
                <textarea matInput placeholder="..." required></textarea>
              </mat-form-field>
              <div>
                <button
                  mat-raised-button
                  color="warn"
                  matStepperPrevious
                  class="back"
                >
                  Cancel
                </button>
                <button
                  mat-raised-button
                  color="primary"
                  matStepperNext
                  class="next"
                >
                  Next
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </mat-step>
      <mat-step
        [stepControl]="projectSkillsAndCollections"
        label="Step 2"
        fxFlex="100"
        fxLayout="column"
      >
        <h1 class="adding-title">Skills</h1>
        <button
          mat-icon-button
          color="primary"
          (click)="addSkill()"
          class="adding"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
        <br />
        <br />
        <ng-multiselect-dropdown
          [placeholder]="'Search A Skill'"
          [settings]="dropdownSettings"
          [data]="dropdownListForSkills"
          [(ngModel)]="selectedItemsForSkills"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
          allowRemoteDataSearch
        >
        </ng-multiselect-dropdown>

        <br />

        <button
          mat-icon-button
          color="primary"
          (click)="addCollection()"
          class="adding"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
        <h1 class="adding-title">Collections</h1>

        <br />
        <br />

        <ng-multiselect-dropdown
          [placeholder]="'Search A Collection'"
          [settings]="dropdownSettings"
          [data]="dropdownListForCollections"
          [(ngModel)]="selectedItemsForCollections"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>
        <!-- </div> -->

        <!-- <div> -->
        <br />
        <mat-slide-toggle>Project open for application</mat-slide-toggle>
        <br />
        <button mat-raised-button color="warn" matStepperPrevious class="back">
          Back
        </button>
        <button
          mat-raised-button
          color="primary"
          matStepperNext
          class="next"
          (click)="createTheProject()"
        >
          Create Project
        </button>
        <!-- </div> -->
        <!-- </div> -->
        <!-- </mat-card-content>
        </mat-card> -->
        <!-- </div>
        </div> -->
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card-content>

  <!-- <mat-card-actions>
    <button mat-raised-button color="primary" (click)="createTheProject()">
      Create Project
    </button>
  </mat-card-actions> -->
</mat-card>
