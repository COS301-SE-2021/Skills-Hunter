<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4>New here?</h4>
        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
        <form class="pt-3">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="First name" name = "firstname" [(ngModel)] = "firstname" (click) = "err=false">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Last name" name = "lastname" [(ngModel)] = "lastname" (click) = "err=false">
          </div>

          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" name = "email" [(ngModel)] = "email" (click) = "err=false">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Phone number" name = "phone" [(ngModel)] = "phone" (click) = "err=false">
          </div>
          <div class="form-group">
            <select class="form-control form-control-lg" id="exampleFormControlSelect2" name = "role" [(ngModel)] = "role" (click) = "err=false">
              <option [ngValue] = "0">Candidate</option>
              <option [ngValue] = "1">Project Owner</option>
              <option [ngValue] = "2">Organisation</option>
            </select>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name = "password" [(ngModel)] = "password" (click) = "err=false">
          </div>
          <p class = "mt-2" *ngIf= "err" style = "color:red;">{{errorMessage}}</p>
          <div class="mb-4">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                I agree to all Terms & Conditions
              </label>
            </div>
          </div>
          <div class="mt-3 btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
            SIGN UP
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="/login" class="text-primary">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
